name: Deploy Jekyll to GitHub Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write  # 启用 OIDC 权限

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.7'
          bundler: '2.4.22'
          bundler-cache: true

      - name: Cache Jekyll build
        uses: actions/cache@v3
        with:
          path: |
            vendor/bundle
            .jekyll-cache
          key: ${{ runner.os }}-jekyll-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-jekyll-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          bundle config set --local deployment true
          bundle config set --local without 'development test'
          bundle install --jobs 4 --retry 3

      - name: Build with Jekyll
        run: |
          mkdir -p _site
          bundle exec jekyll build 2>&1 | tee build.log
          if [ $? -ne 0 ]; then
            echo "::error::Build failed"
            tail -n 50 build.log
            exit 1
          fi
        env:
          JEKYLL_ENV: production

      - name: Verify build output
        run: |
          [ -f "_site/index.html" ] || (echo "index.html missing" && exit 1)
          [ -d "_site/assets" ] || (echo "assets directory missing" && exit 1)

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v5  # 升级到 v5